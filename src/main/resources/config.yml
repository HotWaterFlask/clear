# Clear 插件配置
# 此文件包含 Clear 插件的所有设置
# 功能：
# > 服务器TPS检测及提示
# > 液体流动自动限制
# > 红石自动检测及清理
# > 作物自动检测及清理
# > 自动与手动清理，清理包括实体、怪物、动物



# #################################
# #####       TPS配置         #####
# #################################
tps:
  checkInterval: 60         # 检测间隔，单位秒
  broadcast: false           # tps改变时是否全服提示
  levels:                   # 注：tps在0.0-20.0之间。比如默认设置表示tps在16.0到20.0之间时为非常好，10.0-16.0之间时为良好，0.0-10.0之间时为很差
    unknown:                # 未知状态一般出现在服务器刚开启时
      status: "&7未知"
      show: "&2(说明：未知状态)"
    good:
      threshold: 16.0
      status: "&a非常好"
      show: "&2(说明：此状态下如果你仍然感觉卡可能是与服务器&c网络连接不好&2或周围&c建筑较多&2或你的电脑&c配置较差&2)"
    fine:
      threshold: 10.0
      status: "&6良好"
      show: "&2(说明：此状态下请不要使用&c红石&2，不要过量&c养殖&2动物及其它相关操作)"
    bad:
      status: "&c很差"
      show: "&2(说明：此状态说明&c玩家比较多&2或&c动物太多&2或有人使用&c高频红石&2或放置&c大面积流水岩浆&2或&c其它情况&2)"

# #################################
# #####  液体(流水/岩浆)限制  #####
# #################################
liquid:
  enable: false
  checkInterval: 15        # 计时周期，单位秒
  times:                   # 周期内允许液体流动事件的上限
    good:                  # 服务器状态为十分好时
      limit: 5000          # 达到多少时取消玩家倒液体
      cancel: 8000         # 达到多少直接禁止后续的液体流动事件
    fine:                  # 服务器状态为良好时
      limit: 4500
      cancel: 7000
    bad:                   # 服务器状态为很差时
      limit: 4000
      cancel: 6000
    unknown:               # 服务器状态为未知时
      limit: 5000
      cancel: 8000
  liquidBlocks:            # 哪些方块是属于液体方块（使用材料名称）
    - WATER
    - LAVA
  items:                   # 手中拿着什么物品时判定为倒液体（使用材料名称）
    - WATER_BUCKET
    - LAVA_BUCKET
    - BUCKET

# #################################
# #####       红石限制        #####
# #################################
redstone:
  enable: true
  ignoreWorlds:            # 哪些世界不进行检测（大小写敏感）
    - ""
  checkInterval: 100       # 计时周期，单位秒
  gridSize: 20             # 以多少格分区检测
  drop: false              # true表示掉落，false表示清除（消失）
  allBlocks: false         # true表示忽略removeBlocks设置，所有方块都会进行清理
  removeBlocks:            # 哪些ID的方块进行移除（使用材料名称）
    - REDSTONE_WIRE
    - REDSTONE_TORCH
    - REDSTONE_WALL_TORCH
    - LEVER
    - STONE_BUTTON
    - REPEATER
    - COMPARATOR
  reset: true             # 每次移除方块后是否重置计数器
  times:
    unknown:               # 服务器状态为未知时
      tipTimes: 100
      removeTimes: 140
    good:                  # 服务器状态为十分好时
      tipTimes: 100        # 每秒红石事件上限，超过时提示，下同
      removeTimes: 140     # 每秒红石事件上限，超过时提示+移除方块，然后检测重新计数，下同
    fine:                  # 服务器状态为良好时
      tipTimes: 80
      removeTimes: 120
    bad:                   # 服务器状态为很差时
      tipTimes: 60
      removeTimes: 100
  tip:
    ingame: true           # 游戏内提示
    ingameTipMinInterval: 5000 # 游戏内提示的最小间隔，防刷屏，单位毫秒，0表示无间隔
    console: true          # 控制台提示
    consoleTipMinInterval: 500 # 控制台提示的最小间隔，防刷屏，单位毫秒，0表示无间隔

