# #################################
# #####        自动清理        #####
# #################################
clear:
  tip: true               # 清理时是否全服通告
  ignoreWorlds:            # 哪些世界不进行检测(大小写敏感)
    - 
  checkInterval: 300       # 检测间隔,单位秒
  startClearEntitys: 1000  # 自动清理检测时,如果服务器实体数量没有达到这个值,则取消清理
  mustClear:
    amount: 5000           # 自动清理检测时,如果服务器实体数量达到了这个值,则必然开启清理
    level: 3               # 清理等级
  clear:
    unknown:               # 服务器状态为未知时,清理等级0
      show: "无"
      monsters: false       # 是否清理怪物
      animals: false        # 是否清理动物
      items: false          # 是否清理物品
      vehicles: false       # 是否清理载具
      projectiles: false    # 是否清理弹射物
      special: false        # 是否清理特殊实体
    good:                  # 服务器状态为非常好时,清理等级1
      show: "低级"
      monsters: false       # 是否清理怪物
      animals: false        # 是否清理动物
      items: false          # 是否清理物品
      vehicles: false       # 是否清理载具
      projectiles: false    # 是否清理弹射物
      special: false        # 是否清理特殊实体
    fine:                  # 服务器状态为良好时,清理等级2
      show: "中级"
      monsters: true        # 是否清理怪物
      animals: false        # 是否清理动物
      items: true           # 是否清理物品
      vehicles: false       # 是否清理载具
      projectiles: true     # 是否清理弹射物
      special: false        # 是否清理特殊实体
    bad:                   # 服务器状态为很差时,清理等级3
      show: "高级"
      monsters: true        # 是否清理怪物
      animals: true         # 是否清理动物
      items: true           # 是否清理物品
      vehicles: true        # 是否清理载具
      projectiles: true     # 是否清理弹射物
      special: true         # 是否清理特殊实体

